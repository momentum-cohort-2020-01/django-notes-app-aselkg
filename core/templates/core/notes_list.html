{% extends "base.html" %}

{% block title %}<title>Notes_list</title>{% endblock %}

{% block content %}
{% for note in notes %}
<table class="table-hoverable">
    <a class="row" href="{% url 'note_detail' note.pk %}">{{ note.title }}</a>

    {% endfor %}
</table>
<a href="{% url 'note_new' %}" class="top-menu">
    <p class="button">New note</p>
</a>
{% endblock %}
