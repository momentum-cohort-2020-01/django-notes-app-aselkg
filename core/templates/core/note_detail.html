{% extends "base.html" %}

{% block title %}<title>Notes detail</title>{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <a href="{% url 'notes_list'  %}">
                <h4>{{ note.title }}</h4>
            </a>

            <p>{{ note.body }}</p>
            <p>{{ note.created_at }}</pclass="date">
                <p>{{ note.updated_at}}</p>
                <a class="button" href="{% url 'note_edit' note.pk %}">
                    <p>Update</p>
                </a>
                <a class="button" href="{% url 'note_delete' note.pk%}">
                    <p>Delete</p>
                </a>
        </div>
    </div>
</div>
{% endblock %}
